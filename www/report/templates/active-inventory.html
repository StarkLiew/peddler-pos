<ion-view view-title="Inventories" ng-controller="InventoryController as vm">
  <ion-content>
    <div class="padding">
      <h4 class="gray">Active Inventory</h4>
      <div class="padding-left" ng-if="vm.activeInventory !== false">
        <div><span>Date: {{vm.activeInventory.date | date:'medium'}}</span></div>
        <div><span>Total Items: {{vm.activeInventory.total_items}}</span></div>
        <div><span>Total Count: {{vm.activeInventory.total_count}}</span></div>
        <button class="button button-block" ng-click="inDetailsModal.show()">See Details...</button>
        <button class="button button-block" ng-click="closeActiveInventory()">Close Inventory</button>
      </div>
      <div ng-if="!vm.activeInventory">
        <span>No active inventory.</span>
      </div>
    </div>
  </ion-content>
</ion-view>
