<ion-modal-view>
  <ion-header-bar>
    <div class="button" ng-click="newCategoryModal.hide()">
      <button class="button">Close</button>
    </div>
    <h1 class="title">New Category</h1>
    <div class="buttons">
      <button class="button" ng-click="save();newCategoryModal.hide()">Save</button>
    </div>
  </ion-header-bar>
  
  <ion-content>
    <div class="list padding">
      <label class="item item-input">
        <span class="input-label">Category</span>
        <input type="text" placeholder="Category" ng-model="vm.category.category">
      </label>
      <label class="item item-input">
        <span class="input-label">Parent Category</span>
        <input type="text" ng-focus="changePCategory()" ng-model="vm.category.pcategory">
      </label>
    </div>
  </ion-content>
</ion-modal-view>
