<ion-view view-title="Settings" ng-controller="SettingsController as vm">
  <ion-nav-bar class="bar-stable bar-no-border" align-title="center">
    <!-- Burger button -->
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  
  <ion-content class="">
    <div class="padding">
      <h4 class="gray padding-left">
        GENERAL OPTIONS
      </h4>
      <ion-list>
        <ion-item class="item-icon-right no-border" ui-sref="app.category">
          <div>
            <span class="bold">Manage Items and Categories</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <ion-item class="item-icon-right no-border" ui-sref="app.customer">
          <div>
            <span class="bold">Manage Customers</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>

      <h4 class="gray padding-left">
        SALES OPTIONS
      </h4>
      <ion-list>
        <ion-item class="item-icon-right no-border" ui-sref="app.discount">
          <div>
            <span class="bold">Discounts</span>
            <span class="pull-right">{{Discount.count();vm.discount_count}}</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Taxes</span>
            <span class="pull-right">12</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>

      <h4 class="gray padding-left">CHECKOUT OPTIONS</h4>
      <ion-list>
        <ion-item class="item-toggle no-border">
          <span class="bold">Print receipt</span>
          <label class="toggle">
            <input type="checkbox" ng-model="vm.auto_print" ng-change="Printer.toggleAutoPrint()">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>
      </ion-list>

      <h4 class="gray padding-left">DATABASE MAINTENANCE</h4>
      <ion-list>
        <ion-item class="item-icon-right no-border" ng-click="purgeDatabase()">
          <div>
            <span class="bold">Purge Database</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>

      <h4 class="gray padding-left">HARDWARE</h4>
      <ion-list>
        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Device name</span>
            <span class="pull-right">POS1</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <ion-item class="item-icon-right no-border" ui-sref="app.printer">
          <div>
            <span class="bold">Printers</span>
            <span class="pull-right">{{Printer.device}}</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>
      <div class="padding margin-top-30">
      </div>
    </div>
  </ion-content>
</ion-view>
