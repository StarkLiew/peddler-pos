<ion-modal-view>
	<ion-header-bar align-title="center" class="bar-positive">
		<div class="buttons">
			<button class="button button-icon ion-close" ng-click="newDiscountModal.hide()"></button>
			<h1 class="title">New Discount</h1>
			<button class="button button-icon ion-checkmark" ng-click="saveDiscount()"></button>
		</div>
	</ion-header-bar>
	<ion-content has-subheader="false">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Description</span>
				<input type="text" ng-model="vm.discount.description">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Discount Percentage</span>
				<input type="text" ng-model="vm.discount.percentage">
			</label>
		</div>
	</ion-content>
</ion-modal-view>
