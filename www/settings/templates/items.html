<ion-view view-title="Items|Categories" ng-controller="SettingsController as vm">
	<ion-nav-bar class="bar-stable" align-title="center">
		<ion-nav-back-button class="button-clear">Back</ion-nav-back-button>
		<ion-nav-buttons side="right">
			<button class="button button-icon ion-trash-b" ng-click="Items.removeCategory()" ng-show="Items.category !== null"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-header-bar class="bar bar-subheader">
		<div class="button-bar padding-bottom">
			<button class="button icon-left ion-plus" ng-click="Items.addCategory()">Category</button>
			<button class="button icon-left ion-plus" ng-click="vm.item = {};itemModal.show()">Item</button>
			<button class="button icon-left ion-android-download">Import</button>
		</div>
	</ion-header-bar>
	<ion-content has-subheader="true">
		<div class="padding">
			<ion-list>
				<ion-item ng-if="Items.categories.length == 0 && Items.list.length == 0">
					<div class="assertive">
						Nothing yet!
					</div>
				</ion-item>
				<ion-item class="item-icon-right" ng-repeat="category in Items.categories" ng-click="Items.openCategory(category)">
					<div>
						{{category.value}}
					</div>
					<i class="icon ion-ios-arrow-right"></i>
					<!-- <span class="badge badge-assertive">0</span> -->
				</ion-item>
				<ion-item ng-repeat="item in Items.list" ng-click="vm.item = item;itemModal.show();Uoms.setItem(item)">
					{{item.description}}
					<p>{{item.price | currency:'Php '}}</p>
				</ion-item>
			</ion-list>
		</div>
		<button class="button button-block button-balanced ng-hide" ng-click="Items.back()" ng-show="vm.showBack">Back</button>
		<!--<button class="button button-block button-assertive" ng-click="Items.removeCategory()">Delete</button>-->
	</ion-content>
	<ion-footer-bar align-title="left" class="badge-assertive">
	</ion-footer-bar>
</ion-view>
