<ion-modal-view>
	<ion-header-bar align-title="center" class="bar-positive">
		<div class="buttons">
			<button class="button button-icon ion-close" ng-click="customerModal.hide()"></button>
			<h1 class="title">New Customer</h1>
			<button class="button button-icon ion-checkmark" ng-click="Customer.add(vm.customer)"></button>
		</div>
	</ion-header-bar>
	<ion-content has-subheader="false">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Company</span>
				<input type="text" ng-model="vm.customer.company">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Name</span>
				<input type="text" ng-model="vm.customer.name">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Telephone No.</span>
				<input type="tel" ng-model="vm.customer.telephone">
			</label>
		</div>
		<button class="button button-block button-assertive" ng-click="Customer.remove(vm.customer)">Delete</button>
	</ion-content>
</ion-modal-view>
