<ion-view view-title="Discount Manager" ng-controller="DiscountController as vm">
	<ion-nav-bar class="bar-stable" align-title="center">
		<ion-nav-back-button class="button-clear">Back</ion-nav-back-button>
		<ion-nav-buttons side="right">
			<button class="button button-icon ion-plus" ng-click="newDiscountModal.show()"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content has-subheader="false">
		<div class="padding">
			<ion-list>
				<ion-item ng-repeat="discount in vm.discounts">
					{{ discount.description }}
					<span class="pull-right">{{ discount.percentage * 100 | number:2 }}%</span>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
