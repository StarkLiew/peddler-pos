<!--
  This template loads for the 'settings' state (app.js)
  Show app settings
-->
<ion-view view-title="Settings">
  <ion-content class="">
    <div class="padding">
      <h4 class="gray padding-left">PRODUCTS OPTIONS</h4>
      <ion-list>
        <ion-item class="item-icon-right no-border">
          <div ui-sref="app.categories">
            <span class="bold">Categories</span>
          </div>
          <i class="icon ion ion-ios-arrow-right"></i>
        </ion-item>  
        <ion-item class="item-icon-right no-border">
          <div ui-sref="app.items">
            <span class="bold">Items</span>
          </div>
          <i class="icon ion ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>

      <h4 class="gray padding-left">CHECKOUT OPTIONS</h4>

      <ion-list>

        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Taxes</span>
            <span class="pull-right">1 Active</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Open ticket</span>
            <span class="pull-right">Off</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>

      <h4 class="gray padding-left">HARDWARE</h4>

      <ion-list>

        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Printers</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Cash Drawer</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Barcode Scanners</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>

        <ion-item class="item-icon-right no-border">
          <div>
            <span class="bold">Device Name</span>
            <span class="pull-right">No name</span>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
      </ion-list>

      <div class="padding margin-top-30">
        <!--<h4 class="gray text-center">SUCCESSDT@HOTMAIL.COM</h4>-->
        <button class="button button-block button-round calm" ui-sref="auth.welcome">Logout</button>
      </div>
    </div>
  </ion-content>
</ion-view>
