<ion-view ng-controller="ItemsController as vm">
  <ion-content>
    <div class="padding">
      <span ng-show="vm.items == []">Nothing yet!</span>
      <ion-list>
        <ion-item ng-repeat="item in vm.items">
          <div>
            <span>{{item.description}}</span>
          </div>

        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
