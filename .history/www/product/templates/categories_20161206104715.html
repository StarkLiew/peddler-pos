<ion-view view-title="Categories List" ng-controller="CategoriesController">
  <ion-nav-buttons side="primary">
    <button class="button">
      <i class="icon ion-plus"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    
    <div class="padding">
      <ion-list>
        <ion-item class="item-icon-right" ng-click="{{newCategoryModal.show()}}">
          <div>
            <span>Category one</span>
            <!--<span class="pull-right">2 Items</span>-->
          </div>
          <span class="badge badge-assertive">2</span>      
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
